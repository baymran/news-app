<ng-container *ngIf="vm.status === 'loaded'">
<div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-lg">
  <img src="{{vm.newsItem.titleImageUrl}}" alt="{{vm.newsItem.description}}" class="w-full h-96 object-cover rounded-t-lg mb-4">
  <div>
    <h2 class="text-3xl font-bold mb-2">{{vm.newsItem.title}}</h2>
    <p class="text-gray-600">{{vm.newsItem.text}}</p>
  </div>
  <div class="mt-4 border-t border-gray-200 pt-4 text-gray-500 text-xs">
    Добавлено: {{ formatDate(vm.newsItem.publishedDate.toString(), {year: 'numeric', month: 'long', day: 'numeric'}) }}
  </div>
</div>
</ng-container>
