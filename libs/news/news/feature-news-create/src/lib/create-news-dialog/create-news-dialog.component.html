<h1 mat-dialog-title>Добавление новой новости</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup">
    <div class="grid grid-rows-5">
      <mat-form-field class="row-start-1 row-end-2 mb-3">
        <input matInput placeholder="Заголовок новости*" formControlName="title">
        <mat-error>Укажите заголовок новости</mat-error>
      </mat-form-field>
      <mat-form-field class="row-span-3 mb-3">
        <textarea rows="5" matInput placeholder="Описание новости*" formControlName="description"></textarea>
        <mat-error>Укажите описание новости</mat-error>
      </mat-form-field>
      <photo-upload-button class="row-start-5" (photoSelected)="onPhotoSelected($event)">
        <ng-container *ngIf="base64image">
          <div class="flex items-center mt-3">
          <p class="text-xs mr-2 align-middle">Удалить выбранный файл</p>
          <button (click)="onPhotoRemoved()" class="rounded-full focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-600" viewBox="0 0 20 20"
                 fill="currentColor">
              <path fill-rule="evenodd"
                    d="M6.293 6.293a1 1 0 0 1 1.414 0L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 0-1.414z"/>
            </svg>
          </button>
          </div>
        </ng-container>
      </photo-upload-button>
      <img *ngIf="base64image" [src]="base64image" alt="Выбранное фото">
    </div>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button class="px-5" (click)="onClose()">Отмена</button>
  <button mat-raised-button color="primary" (click)="onConfirm()" [disabled]=" formGroup.invalid">Сохранить</button>
</div>
